# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb($NordPN2)
    inner_color = rgb($NordPN1)
    font_color = rgb($NordSS3)
    fade_on_empty = false
    placeholder_text = <span foreground="##$NordSS2"><i>ó°Œ¾ Logged in as </i><span foreground="##$NordSS2">$USER</span></span>
    hide_input = false
    check_color = $NordSS2
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
