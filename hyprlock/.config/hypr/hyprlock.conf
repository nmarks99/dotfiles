## Nord Polar Night
$NordPN1 = 2e3440
$NordPN2 = 3b4252
$NordPN3 = 434c5e
$NordPN4 = 4c566a
# Nord Snow Storm
$NordSS1 = d8dee9
$NordSS2 = e5e9f0
$NordSS3 = eceff4

$accent = rgb($NordPN1)
$accentAlpha = $NordPN1
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/wallpaper/lake-louise.jpg
    blur_passes = 1
    color = rgb($NordPN1)
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%I:%M")"
    color = rgb($NordSS3)
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgb($NordSS3)
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

